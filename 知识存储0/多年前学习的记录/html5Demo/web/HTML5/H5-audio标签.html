<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    autoplay 是否自动播放
    controls 是否显示播放器
    loop 循环次数  loop="-1"或者loop="loop" 无限循环播放

    <audio src="1.mp3" autoplay="autoplay" controls="controls" loop="2"></audio>

    <hr color="red"/>

    为了浏览器兼容,需要做三种声音文件 ogg mp3 wav

    <audio controls autoplay>
        <source src="1.ogg" />
        <source src="1.mp3" />
        <source src="1.wav" />
        你的浏览器不支持播放声音
    </audio>
</body>
</html>
