<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label标签</title>
</head>
<body>

    用label直接进行包裹,作用:点击请输入也可以也可以定位到输入框 <br/>
    <label>请输入:<input type="text"/> </label>

    <hr color="red">

    <label for="two"> 账号:<input type="text"/> 密码:<input type="text" id="two"/> </label>
</body>
</html>
