<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="">
        <fieldset>
            <legend>学生档案</legend>

        <label>姓名:<input type="text" placeholder="请输入姓名" /> </label> <br/><br/>
        <label>密码:<input type="password" placeholder="请输入密码" /></label> <br/><br/>
        <label>手机:<input type="tel" placeholder="请输入手机号" /></label> <br/><br/>
        <label>邮箱:<input type="email" placeholder="请输入密码" /></label> <br/><br/>

        <label>学院:<input type="text" placeholder="请选择学院" list="school"/> </label> <br/><br/>
        <datalist id="school">
            <option>清华大学</option>
            <option>北京大学</option>
            <option>中南海</option>
        </datalist>

        <label>生日:<input type="date"/></label> <br/><br/>

        <label>成绩:<input type="number"/></label> <br/><br/>

        <label>毕业:<input type="date"/></label> <br/><br/>

        <input type="submit">

        </fieldset>
    </form>

</body>
</html>
