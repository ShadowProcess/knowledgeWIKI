<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="result"></p>

<script>
    var xhr = new XMLHttpRequest();

    xhr.open('get', 'success.jsp?name=alex&age=108&sex=ç”·');

    xhr.send(null);

    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var result = xhr.responseText;

            document.querySelector('#result').innerHTML = result;

            console.log(result);
        }
    }

</script>

</body>
</html>
