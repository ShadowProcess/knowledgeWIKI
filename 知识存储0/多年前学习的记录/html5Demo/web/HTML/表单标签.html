<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<form action="http://www.baidu.com" method="get">


    输入姓名:<input type="text" name="username"/> <br/>
    输入密码:<input type="password" name="password"/> <br/>

    选择性别:<input type="radio" name="sex" value="male" checked="checked" />男
            <input type="radio" name="sex" value="female" />女 <br/>

    <input type="checkbox" name="love" value="lq" />篮球 <br/>
    <input type="checkbox" name="love" value="zq" />足球 <br/>
    <input type="checkbox" name="love" value="dq" />地球 <br/>

    <hr>
    <input type="file" name="myFile"> <br/> <!--上传附件-->
    <hr>

    <input type="hidden" name="userId" value="001"/><br/> <!--隐藏组件-->

    <input type="reset"/>  <!--恢复到最初的状态-->
    <input type="submit"/> <!--提交表单-->
</form>

</body>
</html>
