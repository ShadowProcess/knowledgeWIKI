<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<!--<thead> <tbody> <tfoot> 无论前后顺序如何改变， <thead> 内的元素总是在表的最上面， <tfoot> 总在表的最下面-->

<table border="1" width="50%" bgcolor="#ffe4c4" bordercolor="red">
    <caption>表格说明</caption>
    <thead>
        <th>头1</th>
        <th>头2</th>
    </thead>

    <tfoot align="center">
        <td>23</td>
        <td>23</td>
    </tfoot>

    <tbody align="center">
        <td>体1</td>
        <td>体2</td>
    </tbody>
</table>

<br/>
<div>thead 元素用于对 HTML 表格中的表头内容进行分组，而 tbody 元素用于对 HTML 表格中的主体内容进行分组。</div>
<div>th中的内容将会加粗</div>

<div>
    tr的属性:
        align中间的文字对齐

    td获取th:
        th中间的内容粗体显示
        th中间的内容默认居中
        th一般用在表格的头

    合并单元格：
        行合并： rowspan=''
        列合并:  colspan=''

</div>

<hr width="70%" color="red">

<table border="1" bordercolor = 'purple' width="70%">
    <tr>
        <th rowspan="2">1</th>
        <th>1</th>
        <th>1</th>
    </tr>

    <tr>
        <td>1</td>
        <td>1</td>
    </tr>

    <tr>
        <td colspan="3">1</td>
    </tr>

</table>

<hr color="red" width="80%" />
<br/>

<table border="1" bordercolor="red" width="50%">
    <tr>
        <th>1</th>
        <th>1</th>
        <th>1</th>
    </tr>

    <tr>
        <td>2</td>
        <td>2</td>
        <td>2</td>
    </tr>

    <tr>
        <td>3</td>
        <td>3</td>
        <td><img src="../imgs/1.jpg"></td>
    </tr>

    <tr align="center">
        <td colspan="3">一共有<font color="red">4</font>个人</td>
    </tr>

</table>


</body>
</html>
