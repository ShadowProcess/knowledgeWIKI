<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="http://www.baidu.com" method="get">

        <input type="button" value="按钮"/>  <!--和js结合使用-->


        <input type="image" src="../imgs/2.jpg"> <!--提交 引入外部的图片 和submit一个功能 -->

        <hr color="red"/>

        <!--下拉选择框-->

        <select name="city">
            <option value="none">--请选择--</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen" selected="selected">深圳</option>  <!--设置默认选中-->
            <option value="luoyang">洛阳</option>
            <option value="beijing">北京</option>
        </select>

        <hr color="red"/>
        <textarea rows="10" cols="10" name="textareaName"></textarea> <!--文本输入区域-->

    </form>

</body>
</html>
