<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>

<!-- 必须写在body上边 -->
<frameset rows="150,*"> <!--网页上下分成两部分-->

    <frame src="表格标签.html" name="top"> 代表上半部分 【150】

    <frameset cols="150,*"> 代表下半部分 【*】
        <frame src="表格和表单.html" name="left">
        <frame src="div和span标签的区别.html" name="right">
    </frameset>

</frameset>


<noframes>
    浏览器不支持frame标签时，显示
</noframes>

<body>

</body>

</html>
