<script>

    var get = function (selector, results) {
        results = results || [];

        // reg = /^(?: #([\w-]+) | \.([\w-]+) | ([\w]+) | ([\w]+) | (\*) )$/; 正则表达式

        var rQuickExpr = /^(?: #([\w-]+)|\.([\w-]+)|([\w]+)|([\w]+)|(\*) )$/,
            m = rQuickExpr.exec(selector);

        if (m) {
            if (m[1]) {
                results = getId(m[1], results);
            } else if (m[2]) {
                results = getClass(m[2], results);
            } else if (m[3] || m[4]) {
                results = getTag(m[3], results);
            } else if (m[4]) {
                results = getTag(m[4], results);
            }
        }

        return results;
    };

    var getTag = function (tag, results) {
        results = results | [];
        results.push.apply(results, document.getElementsByTagName(tag));
        return results;
    };

    var getId = function (id, results) {
        results = results || [];
        results.push(document.getElementById(id));
        return results;
    };

    var getClass = function (className, results) {
        results = results || [];
        results.push(document.getElementsByClassName(className));
        return results;
    };


    var rQuickExpr = /^(?: #([\w-]+)|\.([\w-]+)|([\w]+)|([\w]+)|(\*) )$/,
        m = rQuickExpr.exec("2332");

    alert(m);
</script>
