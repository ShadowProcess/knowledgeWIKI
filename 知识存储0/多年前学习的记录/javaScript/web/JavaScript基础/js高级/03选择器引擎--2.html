<script>
    var arr = [1, 2, 3, 4, 5];

    var sum = 0;

    for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
    }

    console.log(sum);


    var each = function (arr, fn) {
        for (var i = 0; i < arr.length; i++) {
            fn(arr[i]);
        }
    }

    each(arr, function (v) {
        sum += v;
    });

</script>
