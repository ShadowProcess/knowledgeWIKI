<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>

<script>


    var get = function (selector, results) {
        results = results || [];

        var rQuickExpr = /^(?:)/,
            m = rQuickExpr.exec(selector);

        if (m) {
            if (m [1]) {
                results = getId(m[1], results);
            } else if (m[2]) {
                results = getClass(m[2], results);
            } else if (m[3]) {
                results = getTag(m[3], results);
            } else if (m[4]) {
                results = getTag(m[4], results);
            }
        }
    };


    var getTag = function (tag, results) {
        results = results || [];

        //push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
        results.push.apply(results, document.getElementsByTagName(tag));
        return results;
    };

    var getId = function (id, results) {
        results = results || [];

        //push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
        results.push(results, document.getElementById(id));
        return results;
    };


    var getClass = function (className, results) {
        results = results || [];

        //push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
        results.push.apply(results, document.getElementsByClassName(className));
        return results;
    };


    var each = function (arr, fn) {
        for (var i = 0; i < arr.length; i++) {
            if (fn.call(arr[i], i, arr[i]) == false) {
                break;
            }
        }
    }

</script>
</html>
