<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table {
            width: 90%;
            border: 1px solid rosybrown;
        }

        td {
            border: 1px solid rosybrown;
        }

        tr {
            text-align: center;
        }
    </style>
</head>
<body>


<table>
    <tr>
        <td>操作</td>
        <td>编号</td>
        <td>姓名</td>
    </tr>

    <tr>
        <td><input type="button" value="选择" onclick="run('001','张三')"></td>
        <td>123</td>
        <td>李四</td>
    </tr>

    <tr>
        <td><input type="button" value="选择" onclick="run('456','王五')"></td>
        <td>456</td>
        <td>王五</td>
    </tr>

    <tr>
        <td><input type="button" value="选择" onclick="run('789','王刘')"></td>
        <td>789</td>
        <td>王刘</td>
    </tr>
</table>


<script>

    function run(num,name) {
        //window 代表当前这个页面所在的窗口
        var windows = window.opener; //windows代表打开这个窗口的那个窗口
        windows.document.getElementById('numid').value = num;
        windows.document.getElementById('usernum').value = name;
        window.close();
    }

</script>
</body>
</html>
