<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>

    <script type="text/javascript" src="../jsShell/all.js"></script>
</head>
<body>


<script>

    var arr = ["NBA","CBA","MBA","BBA"];

    // 定义数组
    // 属性: length
    /*
        方法:
        concat(元素,数组)
        join(s)  通过s标识(-),进行分割，返回字符串
        pop()    删除末尾元素，返回最后一个元素
        push()   向末尾添加元素,返回新数组的长度
     */

    println(arr);

    println(arr.concat("WE")); //链接元素

    var arr2 = ["ABC"];
    println(arr.concat(arr2)); //链接数组

    println(arr.join('-'));

    println(arr.pop());

    println(arr.push("AAA"));
</script>

</body>
</html>
