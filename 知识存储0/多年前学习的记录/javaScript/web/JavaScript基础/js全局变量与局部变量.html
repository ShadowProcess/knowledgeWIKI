<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    /*
     * 全局变量: 在script内部定义的变量，就是全局变量
     *
     * 局部变量: 在函数内部定义的变量，为局部变量
     *
     */

    for (var i=0;i<3;i++) {         /* i是全局变量 */
        document.write(i+"<br />");
    }
    document.write("i == " + i);


    function add() {
        var y = 5;                  /* y是局部变量*/
    }
    document.write("y == " + y);


</script>
</body>
</html>
