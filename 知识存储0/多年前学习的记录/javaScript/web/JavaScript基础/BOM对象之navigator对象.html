<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

打开浏览器，内存中就会有这几个对象


BOM 浏览器对象模型 (Browser Object Model)

    Window            窗口对象
    Navigate      和浏览器版本相关的
            * userAgent 浏览器的相关信息

    Screen        和屏幕相关的对象
    History       和浏览器历史相关
    Location      和浏览器地址相关的对象

    Document      文档对象


<hr/>

<input type="button" value="浏览器信息" onclick="run()"/>

<script>
    function run() {

        alert(window.navigator.userAgent);
    }
</script>
</body>
</html>
