    function getArea(r) {

        r = r || 0;

        return Math.PI * Math.pow(r, 2);
    }


    /**
     * 圆周长
     * @param r
     * @returns {number}
     */
    function getLong(r) {
        r = r || 0;
        return 2 * Math.PI * r;
    }
