<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

Async异步：多个人同时做多件事 <br/>

Sync同步：一个人有序的做很多件事

<script src="../jsShell/main.js" async="async">

    // async = "async"
    // -- 值可以省略，立即异步下载外部js，不影响页面其它操作，js下载完毕立即执行

    // defer="defer" 异步下载,当页面所有代码都执行完毕才执行
    // -- 值可以省略，脚本延迟到文档完全被解析和显示后再执行，只有外部脚本可以使用

</script>

</body>
</html>
