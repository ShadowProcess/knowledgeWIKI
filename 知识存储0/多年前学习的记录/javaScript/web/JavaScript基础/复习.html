<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    //根据规则,只有有一个为true就返回对应值
    var b = "" || 123;
    alert(b);  // 返回123


    var sex = 1;
    sex = sex === 1 ? "男" : "女";  // === 比较相等,还比较类型
    alert(sex);


    //1到100，之间的乘积
    var cj = 1; //乘积
    for (var i = 2; i <= 100; i++) {
        cj = cj * i;
    }
    alert(cj);

</script>
</body>
</html>
