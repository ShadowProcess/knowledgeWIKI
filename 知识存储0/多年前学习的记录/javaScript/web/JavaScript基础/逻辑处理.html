<script>

    //1.打印1-100
    for (var i = 0; i < 100; i++) {
        console.log(i);
    }


    //2.打印1-100所有偶数的和,所有奇数的和
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        sum += i;
    }
    console.log(sum);


    //3.100内所有偶数和，所有奇数和
    var oddSum = 0;
    var evenSum = 0;

    for (var i = 0; i <= 100, i++) {
        if (i % 2 == 0) {
            evenSum += i;
        } else {
            oddSum += i;
        }
    }


    var p = 0;
    switch (p) {
        case 1:
            break
        case 2:
            break
        default:
            break
    }

</script>
