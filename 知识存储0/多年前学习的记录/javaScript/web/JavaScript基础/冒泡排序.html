<body>

4个数三趟，5个数需要四趟；

<script>
    var array = [65, 97, 76, 13, 27, 49, 58];


    /**
     * 从小到大排序[冒泡]
     */

    //控制循环趟数
    for (var i = 0; i < array.length - 1; i++) {
        //控制两两比较的次数
        for (var j = 0; j < (array.length - 1) - i; j++) {
            //两两比较 从小到大
            if (array[j] > array[j+1]) {
                //交换位置
                var tmp = array[j];
                array[j] = array[j+1];
                array[j+1] = tmp;
            }
        }
    }

    alert(array);


    /**
     * 从大到小排序[冒泡]
     */
    //控制循环趟数
    for (var i = 0; i < array.length - 1; i++) {
        //控制两两比较的次数
        for (var j = 0; j < (array.length - 1) - i; j++) {
            //两两比较 从小到大
            if (array[j] < array[j+1]) {
                //交换位置
                var tmp = array[j];
                array[j] = array[j+1];
                array[j+1] = tmp;
            }
        }
    }

    alert(array);

</script>
</body>
</html>
