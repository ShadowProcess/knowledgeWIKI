<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../jsShell/all.js"></script>
</head>
<body>


<script>
    var str = "abcd";

    println(str.charAt(0));     // 返回指定位置的字符

    println(str.indexOf('b',2));  // 检索字符串，没有返回-1    indexof('b',fromIndex) 检索的起始位置

    println(str.lastIndexOf('d')); // 从后向前检索字符串

    println(str.replace('a','m'));  // 替换字符串

    println(str.split('')); //分隔字符串

    println(str.substring(0,3)); //从哪开始，从哪结束，包含开始，不包含结尾

    println(str.substr(1,1)); //从哪开始，截取长度   substr(start,length)

    
    

</script>
</body>
</html>
