<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jsShell/all.js"></script>
</head>
<body>


<script>
    var data = new Date(); //当前日期

    println(data);

    println(data.toLocaleString()); // 转换为本地日期格式
    println(data.toLocaleDateString()); //只有日期
    println(data.toLocaleTimeString()); //只有时间

    println(data.getDate()); //返回几号 （1-31）
    println(data.getDay());  //返回一周的第几天 (星期几)
    println(data.getMonth()+1); //返回几月 (0-11)

    println(data.getFullYear()); //获取年份

    println(data.getTime()); //获取毫秒数

    // data.setTime(毫秒数)  这样可以获得毫秒数的日期

    // var data = new Date(毫秒数);   这样也可以获得毫秒数的日期


    // parse(str)  解析字符串,返回毫秒数
    //  Date.parse(str)
    var m = Date.parse("2014,11,14");
    println(m);
    var ml = new Date(m);
    println(ml.toLocaleString());

</script>
</body>
</html>
