<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../jsShell/all.js"></script>
</head>
<body>

setInterval("函数",毫秒值);   定时相关的
    每隔毫秒值执行一次函数

setTimeout("函数",毫秒值);
    到了毫秒值后执行一次函数

<hr/>
<input type="button" value="提示" onclick="ale()">
<br/>

<input type="button" value="移动" onclick="moe()">
<br/>

<input type="button" value="定时【间隔执行】" onclick="run()">
<br/>

<input type="button" value="定时【不间隔执行】" onclick="run1()">
<br/>

<input type="button" value="清除指定定时任务" onclick="run2()">
<br/>

<input type="button" value="关闭浏览器" onclick="run3()">
<br/>

<input type="button" value="打开新标签页" onclick="run4()">
<br/>

<input type="button" value="打开新窗口" onclick="run5()">
<br/>

<script>

    function run4() {
        window.open("http://www.aisedao.com");
    }

    function run5() {
        // 返回对创建此窗口的窗口的引用  opener 返回对创建此窗口的窗口的引用

        window.open("http://www.aisedao.com","","width=400,height=200");

        /*
            win(大窗口)
            win.open() --> 弹出baidu窗口
                在baidu窗口中,baidu.opener得到win的引用
         */

        // 返回对创建此窗口的窗口的引用  opener 返回对创建此窗口的窗口的引用
    }

    function run3() {
        window.close();
    }

    var intervalId;
    var timeoutId;

    function run2() {
        clearInterval(intervalId);
        clearTimeout(timeoutId);
    }

    function run() {
        intervalId = window.setInterval(write,1000);  //每隔多少毫秒执行一次write()函数
    }

    function write() {
        println('123');
    }

    function run1() {
        timeoutId = window.setTimeout(write,1000);  //多少毫秒后执行write()函数,只执行一次
    }

    function moe() {
        window.moveBy(100,100);  //移动窗口
    }

    function ale() {
        var boolean = window.confirm('是否删除吗?'); //返回布尔值

        if (boolean) {
            alert('删除成功!');
        } else {
            alert('已取消!');
        }
    }
</script>

</body>
</html>
