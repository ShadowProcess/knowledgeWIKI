<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    //内存开辟空间，创建一个对象

    var hero = new Object();
    hero.name = "xm";
    hero.level = 0;
    hero.diamond = 0; //钻石
    //对象方法
    hero.moveLeft = function () {
        console.log("move left");
    };
//-------------------------------------------------------------------------

    var student = new Object();
    student.name = "zhangsan";
    student.sex = "1";
    student.score = 100;
    //对象方法
    student.sayHi = function () {
        console.log("我是谁"+this.name);  //this 代表当前这个对象
    };
    console.log(student.name);
    console.log(student["name"]); //可以把属性看成键值对

//-------------------------------------------------------------------------

    function printStudent(student) {
        console.log(student.name);
        console.log(student.sex);
        console.log(student.score);
    }


//-------------------------------------------------------------------------
    function createS() {
        var student = new Object();
        student.name = "zhangsan";
        student.sex = "1";
        student.score = 100;
        //对象方法
        student.sayHi = function () {
            console.log("我是谁"+this.name);  //this 代表当前这个对象
        };

        return student;
    }

</script>
</body>
</html>
