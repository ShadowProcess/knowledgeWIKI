<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
</ul>

</body>

<script>
    //需求：在ul下添加一个子节点 <li>深圳<li>

    //1.创建元素对象<li></li>
    var li = document.createElement("li");
    //2.创建文本对象
    var text = document.createTextNode("深圳");

    //3.把文本对象元素添加到元素对象下面,作为子节点
    li.appendChild(text);

    //4.把li添加到ul下
    var ulNode = document.getElementsByTagName("ul")[0];
    ulNode.appendChild(li)
</script>
</html>
