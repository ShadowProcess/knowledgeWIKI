<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

鼠标移动事件
    onmousemove  //属性在鼠标指针移动到元素上时触发
    onmouseout  //鼠标移出
    onmouseover //鼠标移入

    onclick   //单击事件
    ondblclick //双击事件

加载与卸载
    onload
    onunload

    onfocus //获得焦点
    onblur  //失去焦点

    onkeyup  //键盘按下抬起

    onchange //


<input type="text" onmouseover="run()" onmouseout="run2()">

<input type="text" onmousemove="run3()">

</body>

<script>
    function run() {
        document.getElementsByTagName("input")[0].style.backgroundColor = "blue"
    }


    function run2() {
        document.getElementsByTagName("input")[0].style.backgroundColor = "white"
    }

    function run3() {
        document.getElementsByTagName("input")[1].style.backgroundColor = "blue"
    }

</script>
</html>
