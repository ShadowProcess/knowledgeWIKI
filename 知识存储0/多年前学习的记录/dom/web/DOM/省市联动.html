<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<select name="" id="select1" onchange="run(this.value)">
    <option value="">--请选择--</option>
    <option value="北京">北京</option>
    <option value="河北">河北</option>
    <option value="山东">山东</option>
    <option value="河南">河南</option>
</select>

<select name="" id="select2">

</select>
</body>
<script>
    //二维数组
    var arr = [];
    arr[0] = new Array("北京", "海淀1区", "海淀2区", "海淀3区", "海淀4区", "海淀5区", "海淀6区");

    arr[1] = new Array("河北", "河北1区", "河北2区", "河北3区", "河北4区", "河北5区", "河北6区");

    arr[2] = new Array("山东", "山东1区", "山东2区", "山东3区", "山东4区", "山东5区", "山东6区");

    arr[3] = new Array("河南", "河南1区", "河南2区", "河南3区", "河南4区", "河南5区", "河南6区");


    function run(area) {

        var select2 = document.getElementById("select2");

        var ops = select2.getElementsByTagName("option");
        for (var i = 0; i < ops.length; i++) {
            var op = ops[i];
            select2.removeChild(op);

            i--; //因为数组的长度在变化
        }


        for (var i = 0; i < arr.length; i++) {
            var innerArr = arr[i];

            if (innerArr[0] == area) {
                for (var i = 1; i < innerArr.length; i++) {
                    //alert(innerArr[i])

                    var option = document.createElement("option");
                    var text = document.createTextNode(innerArr[i]);
                    option.appendChild(text)

                    document.getElementById("select2").appendChild(option);
                }
            }
        }

        //alert(area)
    }

</script>
</html>
