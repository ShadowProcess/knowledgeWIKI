DOM
    document object model
    文档: 标记型文档(HTML/XML)
    对象: 封装了属性和行为（方法）
    模型: 共性特征的表现

    DOM解析HTML
        通过DOM的方法，把HTML全部(标签，文本，属性)元素，都封装成了对象
            <span id="spanId">文本</span>

    Dom想要操作标记型文档先解析 （解析器）
    DOM解析HTML（浏览器就可以解析HTML）


    DHTML不是一种编程语言
        HTML  ：封装数据 <span>展示的数据</span>
        CSS   ：设置样式
        DOM   ：操作HTML(解析HTML)
        JS    ：提供逻辑（判断语句，循环语句）

    Document：代表整个文档
        方法:
            document.getElementById("")


</body>
</html>
