<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #000;
        }

        a {
            width: 200px;
            height: 50px;
            /*background-color: orange;*/
            display: inline-block; /*把行内元素转为块级元素*/
            text-align: center; /*文字水平居中*/
            line-height: 50px;
            color: #fff;
            font-size: 22px;
        }

        a:link {
            /*
            text-decoration 四个取值:
                none        无样式
                underline   下划线
                overline    上划线
                line-through  中间线
            */
            text-decoration: none;
        }

        a:hover {
            background: url(../../imgs/1.png) no-repeat;
           /*background-color: orange;*/
        }

    </style>
</head>
