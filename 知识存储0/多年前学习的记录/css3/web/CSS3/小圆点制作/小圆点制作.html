            background-color: palegreen;
            position: absolute;
            bottom: 10px;
            left: 50%;

        ul {
            list-style: none;

            width: 12px;

            border-radius: 50%;

        li.current {
          background-color: #ff8500;
            width: 19px;
            border-radius: 5px;
        }



    </style>
</head>
