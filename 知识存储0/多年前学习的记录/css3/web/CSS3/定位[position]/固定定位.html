<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位只认浏览器</title>

    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }

        div {
            position: fixed; /*不占位置,只认浏览器,不管父级是否指定定位*/
        }
    </style>
</head>
<body>


<div class="father"><img src="../../imgs/2.png" alt=""></div>
</body>
</html>
