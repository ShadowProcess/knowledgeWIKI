<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div:first-child {
            width: 100px;
            height: 100px;
            background-color: pink;

            position: fixed; /*定位模式 -- 静态定位*/

            /*
             static 自动定位
             absolute 绝对定位
             relative 相对定位
             fixed 固定定位
            */
        }

        .area {
            height: 2000px;
        }
    </style>
</head>
<body>

    <div></div>

    <div class="area"></div>

</body>
</html>
