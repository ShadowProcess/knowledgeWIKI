<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: #8aff55;
            margin: 100px;
            position: relative;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: #ff8500;
            margin: 100px;
            position: absolute; /*如果父亲有定位,则以父亲为基准点对齐*/
        }
    </style>
</head>
<body>


<div class="father">
    <div class="son"></div>
</div>


</body>
</html>
