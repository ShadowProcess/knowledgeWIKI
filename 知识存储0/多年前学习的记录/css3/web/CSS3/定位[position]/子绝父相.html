<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .father {
            height: 250px;
            width: 320px;
            background-color: #f34bff;
            padding: 10px;

            position: relative;
        }

        .topIcon {
            position: absolute; /*绝对定位不占位置*/
            top: 0;
            left: 0;
        }

        .bottomIcon {
            position: absolute; /*绝对定位不占位置*/
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>


    子绝父相由来

1.相对定位,占有位置
2.绝对定位,不占位置

<div class="father">
    <img src="../../imgs/9.png" alt="" class="topIcon">
    <img src="../../imgs/0.png" alt="">
    <img src="../../imgs/9.png" alt="" class="bottomIcon">
</div>

</body>
</html>
