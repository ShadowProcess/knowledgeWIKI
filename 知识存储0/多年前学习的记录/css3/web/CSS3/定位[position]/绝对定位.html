<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div:first-child {
            width: 100px;
            height: 100px;
            background-color: pink;
            top: 20px;
            left: 20px;
            position: absolute; /*绝对定位是完全脱标的,它是不占位置的*/
        }

        div:last-child {
            width: 100px;
            height: 100px;
            background-color: brown;
            top: 20px;
            left: 20px;
        }
    </style>

</head>
<body>


<div></div>
<div></div>

</body>
</html>
