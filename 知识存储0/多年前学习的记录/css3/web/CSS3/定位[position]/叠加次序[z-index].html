<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*position: absolute;*/ /*绝对定位*/
            top: 0;
        }

        div:first-child {
            width: 200px;
            height: 200px;
            background-color: green;
            /*position: absolute;*/ /*绝对定位*/
            top: 0;

            z-index: 1; /*设置图层顺序,越大图层在最上面*/
        }

        div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: gold;
            /*position: absolute;*/ /*绝对定位*/
            top: 0;
            bottom: 0;
        }

        div:last-child {
            width: 200px;
            height: 200px;
            background-color: #8aff55;
            /*position: absolute;*/ /*绝对定位*/
            top: 0;
        }
    </style>
</head>
<body>


<div></div>
<div></div>
<div></div>

</body>
</html>
