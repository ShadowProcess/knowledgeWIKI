<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            height: 210px;
            width: 210px;
            background-color: palegreen;

            position: relative;
        }

        div img {
            position: absolute;
            display: none;
        }

        div:hover img {  /*我们鼠标经过div的时候，那么里面的img图片会显示出来*/
            display: block; /*显示元素*/
        }

    </style>
</head>
<body>

<div>
    <img src="../../imgs/2.png" width="200" height="200" alt="">
</div>

</body>
</html>
