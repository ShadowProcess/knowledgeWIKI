<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .slider {
            width: 330px;
            height: 250px;
            background-color: gold;
            margin: 50px;
            position: relative;
        }

        .arrow-left,
        .arrow-right {
            position: absolute;

            width: 24px;
            height: 36px;
            display: block;
            top: 50%;
            margin-top: -18px;
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }

        ul {
            list-style: none;
        }

        .circle {
            width: 65px;
            height: 13px;
            background: rgba(255,255,255,0.2);
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -32px;
            border-radius: 6px;
        }

        .circle li {
            width: 9px;
            height: 9px;
            background-color: #b7b7b7;
            float: left;
            margin: 2px;
            border-radius: 50%;
        }

        li.current {   /*注意权重问题,优先级*/
            background-color: #ff8500;
        }
    </style>
</head>
<body>

<div class="slider">
    <img src="../../imgs/0.png" alt="">

    <a href="#" class="arrow-left"> <img src="../../imgs/jian.png" alt=""></a>
    <a href="#" class="arrow-right"> <img src="../../imgs/jian.png" alt=""></a>
    <ul class="circle">  <!--小圆点-->
        <li class="current"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

</body>
</html>
