<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*选择第一个孩子*/
        li:first-child {
            color: green;
        }

        /*选择最后一个孩子*/
        li:last-child {
            color: orange;
        }

        /*选择第几个孩子*/
        li:nth-child(4){
            color: brown;
        }

    </style>
</head>
<body>

    <ul>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
        <li>第四</li>
        <li>第五</li>
        <li>第六</li>
        <li>第七</li>
    </ul>
</body>
</html>
