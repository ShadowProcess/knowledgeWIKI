<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* :target目标伪类选择器,选择器可用于选取当前活动的目标元素 */
        :target {
            color: red;
        }
    </style>
</head>
<body>

    <a href="#1">1</a>
    <a href="#2">2</a>
    <a href="#3">3</a>

    <h3 id="1">1.</h3>
    <h3 id="2">2.</h3>
    <h3 id="3">3.</h3>

</body>
</html>
