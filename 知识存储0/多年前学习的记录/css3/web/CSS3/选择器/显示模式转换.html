<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            display: inline; /*块级标签转换为行内标签模式*/
        }

        span {
            width: 100px;
            height: 100px;
            background-color: deeppink;
            display: block; /*行内元素标签转换为块级*/
        }

        a {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block; /*行内元素标签转换为块内块标签显示模式*/
        }
    </style>
</head>
<body>
<div>123</div>
<div>123</div>
<div>123</div>

<span>1</span><span>2</span><span>3</span>


<a href="#">123</a>

</body>
</html>
