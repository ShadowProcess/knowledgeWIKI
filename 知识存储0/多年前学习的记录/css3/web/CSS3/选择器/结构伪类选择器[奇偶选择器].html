<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*选择偶数孩子*/
        li:nth-child(even) {
            color: orange;
        }

        /*选择奇数孩子*/
        li:nth-child(odd) {
            color: blue;
        }
        
    </style>
</head>
<body>

    <ul>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
        <li>第四</li>
        <li>第五</li>
        <li>第六</li>
        <li>第七</li>
    </ul>
</body>
</html>
