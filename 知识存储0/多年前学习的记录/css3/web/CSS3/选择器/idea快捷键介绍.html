<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    1.生成标签直接输入标签名,按tab键即可,比如 div 然后按tab键，就可以生成<div></div>
    2.如果想要生成多个相同标签，加上*就可以了，比如div*3就可以快速生成三个div
    3.如果有父子关系的标签，可以用>，比如ul>li就可以了
    4.如果有兄弟关系的标签，用+就可以了，比如div+p
    5.如果生成带有类名或者id名字的，直接写 .demo 或 #demo tab键就可以了
</body>
</html>
