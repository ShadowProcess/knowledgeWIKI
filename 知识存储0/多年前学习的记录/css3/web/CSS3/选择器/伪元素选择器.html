<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        .demo 类选择器
        :first-child 伪类选择器
        ::first-letter 伪元素选择器
        */
        p::first-letter { /*选择第一个字*/
            color: red;
            font-size: 50px;
        }

        p::first-line {  /*选择第一行*/
            color: green;
        }

        P::selection{   /*当选中的字体颜色*/
            color: deeppink;
        }
    </style>
</head>
<body>

<p>问问群二无群二群翁群翁群无</p>


</body>
</html>
