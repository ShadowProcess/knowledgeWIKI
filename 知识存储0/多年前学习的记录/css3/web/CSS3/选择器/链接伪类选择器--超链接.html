<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link { /*未访问的链接*/
          font-size: 30px;
            color: mediumvioletred;
            font-weight: 700;
            text-decoration: none;  /*关闭超链接下划线*/
        }

        a:visited { /*已访问颜色*/
            font-size: 70px;
            color: orange;
            font-weight: 400;
        }

        a:hover { /*鼠标经过时*/
            font-size: 30px;
            color: blue;
            font-weight: 700;
        }

        a:active { /*选定的链接[当我们鼠标点击没松开时的状态]*/
            font-size: 30px;
            color: green;
            font-weight: 700;
        }

    </style>
</head>
<body>


    <a href="#">秒杀</a>
</body>
</html>
