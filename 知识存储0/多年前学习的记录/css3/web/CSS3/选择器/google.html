<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        span {
            font-size: 100px;
        }

        .blue {
            color: blue;
        }

        .orange {
            color: orange;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>

</head>
<body>

    <span class="blue">G</span>
    <span class="red">o</span>
    <span class="orange">o</span>
    <span class="blue">g</span>
    <span class="green">l</span>
    <span class="orange">e</span>
</body>
</html>
