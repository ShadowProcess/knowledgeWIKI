<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            width: 300px;
            height: 200px;
            margin: 100px auto;

            position: relative;
        }

        img {
            width: 300px;
            height: 200px;
        }

        div:hover::before { /*伪元素属于行内元素*/
            /*鼠标经过之后,前面插入一个伪元素*/
            content: "";
            width: 100%;
            height: 100%;
            border: 10px solid rgba(255,255,255,0.3);
            display: block;
            position: absolute; /*要伪元素不占位置*/
            top: 0;
            left: 0;
            box-sizing: border-box; /*把padding 和 border 都算入width*/
        }
    </style>

</head>
<body>

<div>
    <img src="../../imgs/1.png"   alt="">
</div>

</body>
</html>
