<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transaction</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: #f34bff;

            /*transaction: 要过渡的属性 花费的时间 运动曲线 何时开始*/ /*如果有多组属性变化，要用逗号隔开*/

            transition: width 1s ease 0s,height 1s ease-in 0s;

            /*transition: all 0.6s;   如果所有属性都变化用all*/
        }

        div:hover { /*鼠标经过盒子，变宽*/
            width: 700px;
            height: 300px;
        }
    </style>
</head>
<body>

<div></div>
</body>
</html>
