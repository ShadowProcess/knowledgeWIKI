<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        img {
            width: 200px;
            height: 200px;
        }

        div {
            width: 224px;
            height: 224px;
            margin: 100px auto;
            position: relative;
        }

        div img {
            position: absolute;
            top: 0;

            transition: all 1s;
        }

        div img:first-child {
            z-index: 1;
            backface-visibility: hidden; /*不是正面对向屏幕，就隐藏*/
        }

        div:hover img {
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
        <div>
            <img src="../../imgs/1.png" alt="">
            <img src="../../imgs/2.png" alt="">
        </div>
</body>
</html>
