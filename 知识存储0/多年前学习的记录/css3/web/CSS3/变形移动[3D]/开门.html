<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 450px;
            height: 300px;
            border: 1px solid red;
            margin: 100px auto;
            background: url(../../imgs/3.jpg) no-repeat;

            position: relative;

            perspective: 1000px; /*给父盒子添加透视效果*/
        }

        .door-l, .door-r {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: gold;
        }

        .door-l {
            left: 0;
            border-right: 1px solid black;

            transition: all 0.8s;
            transform-origin: left;
        }

        .door-r {
            right: 0;
            border-left: 1px solid black;

            transition: all 0.8s;
            transform-origin: right;
        }


        .door-l::before { /*伪元素作用:插入元素*/
            content: "21";
            position: absolute;
            top: 50%;
            right: 5px;

            width: 20px;
            height: 20px;
            border: 1px solid black;
            border-radius: 50%;

            transform: translateY(-50%); /*百分比就是高度的一半*/
        }

        .door-r::before { /*伪元素作用:插入元素*/
            content: "21";
            position: absolute;
            top: 50%;
            left: 5px;

            width: 20px;
            height: 20px;
            border: 1px solid black;
            border-radius: 50%;

            transform: translateY(-50%); /*百分比就是高度的一半*/
        }


        section:hover .door-l{
            transform: rotateY(-120deg);
        }

        section:hover .door-r{

            transform: rotateY(120deg);
        }
    </style>
</head>
<body>

<section>
    <div class="door-l"></div>
    <div class="door-r"></div>
</section>

</body>
</html>
