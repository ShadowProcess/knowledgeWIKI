<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 1000px;
        }

        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;

            transition: all 0.6s;
        }

        div:hover {

            transform: translate3d(100px,100px,100px); /* x y z */

        }

        h2 {
            transform: translate3d(0,50px,0);
            transition: all 0.7s;
        }

        h2:hover {
            transform: translate3d(0,0,0);
        }
    </style>
</head>
<body>


<div></div>
<h2>毫米</h2>

</body>
</html>
