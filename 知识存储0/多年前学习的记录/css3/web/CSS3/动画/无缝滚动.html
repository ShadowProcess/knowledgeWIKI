<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        nav {
            width: 1300px;
            height: 200px;
            border: 1px solid violet;
            margin: 100px auto;

            overflow: hidden;
        }

        img {
            width: 200px;
            height: 200px;
        }

        nav li {
            float: left;
            list-style: none;
        }

        nav ul {
            width: 200%;
            animation: moving 5s infinite linear; /*linear匀速*/
        }

        @keyframes moving {
            form {
                transform: translateX(0);
            }

            to {
                transform: translateX(-882px);
            }
        }

        nav:hover ul{
            animation-play-state: paused; /*鼠标经过时，暂停*/
        }

    </style>
</head>
<body>

<nav>
    <ul>
        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>

        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>
        <li><img src="../../imgs/1.png"/></li>
    </ul>
</nav>

</body>
</html>
