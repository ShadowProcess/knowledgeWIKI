<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        section {
            width: 900px;
            height: 200px;
            border: 1px solid brown;
            margin: 100px auto;
        }

        section div {
            width: 33.33%;
            height: 100%;
            float: left;
        }

        section div:nth-child(1) {
            background-color: #ff8500;
        }

        section div:nth-child(2) {
            background-color: purple;
        }

        section div:nth-child(3) {
            background-color: #8aff55;
        }
    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
</section>


</body>
</html>
