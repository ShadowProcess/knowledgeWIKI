<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: goldenrod;

            /*animation: 动画名称 动画时间 运动曲线 何时开始 播放次数 是否反反向;*/

            animation: lets 4s ease 0s infinite alternate;
            /*动画名称是自定义的*/
            /*infinite[表示无限循环]*/

            /*
            normal:正常方向
            reverse:反方向运行
            alternate:动画先正常运行再反方向运行，并持续交替运行
            alternate-reverse:动画先反运行再正方向运行，并持续交替运行
            */

            /*
            一般情况，就用前两个 animation:go 2s;
            */
        }


        @keyframes lets {
            0% {   /*起始位置 等价于刚才的from*/   /* 0%->100% */
                transform: translate3d(0,0,0);
            }

            25% {
                transform: translate3d(800px,0,0);
            }

            50% {
                transform: translate3d(800px,400px,0);
            }

            75% {
                transform: translate3d(0,400px,0);
            }

            100% {
                transform: translate3d(0,0,0);
            }
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
