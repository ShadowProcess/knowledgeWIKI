<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            width: 80px;
            height: 800px;

            display: flex;
            flex-direction: column;
            /*
            以垂直的方式来划分，也可以以水平方式来划分

            row            主轴与行内轴方向作为默认的书写模式【及横向从左到右排列】
            row-reverse    对齐方式与row相反
            column         主轴与块轴方向作为默认书写方式 【纵向从上往下排列】
            column-reverse 对齐方式与column相反

            */
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
