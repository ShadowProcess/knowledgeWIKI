<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        section {
            width: 300px;
            height: 200px;
            border: 1px solid brown;
            margin: 100px auto;

            /* 父盒子添加 flex */
            display: flex;  /*伸缩布局模式*/

            min-width: 500px; /*最小宽度不能小于280px*/
            max-width: 1280px; /*最大宽度*/
        }

        section div {
            height: 100%;
            /*flex: 1;*/ /*给子盒子添加份数*/
        }

        section div:nth-child(1) {
            background-color: #ff8500;
            flex: 1; /*给子盒子添加份数*/
        }

        section div:nth-child(2) {
            background-color: purple;
            flex: 4; /*给子盒子添加份数*/
        }

        section div:nth-child(3) {
            background-color: #8aff55;
            flex: 1; /*给子盒子添加份数*/
        }
    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
</section>


</body>
</html>
