<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
            div {
                width: 300px;
                height: 200px;
                border: 1px solid red;
                margin: 200px auto;
                position: relative;
            }

            div img {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                transition: all 0.6s;
                transform-origin: top right;
            }


            div:hover img:nth-child(1) { /*鼠标经过div,第一张图片旋转*/
                 transform: rotate(60deg);
            }

            div:hover img:nth-child(2) { /*鼠标经过div,第一张图片旋转*/
                transform: rotate(120deg);
            }

            div:hover img:nth-child(3) { /*鼠标经过div,第一张图片旋转*/
                transform: rotate(180deg);
            }

            div:hover img:nth-child(4) { /*鼠标经过div,第一张图片旋转*/
                transform: rotate(240deg);
            }

            div:hover img:nth-child(5) { /*鼠标经过div,第一张图片旋转*/
                transform: rotate(300deg);
            }

            div:hover img:nth-child(6) { /*鼠标经过div,第一张图片旋转*/
                transform: rotate(360deg);
            }
    </style>
</head>
<body>

<div>
<img src="../../imgs/9.png" />
<img src="../../imgs/9.png" />
<img src="../../imgs/9.png" />
<img src="../../imgs/9.png" />
<img src="../../imgs/9.png" />
<img src="../../imgs/9.png" />
</div>                                                                                                              alt="">

</body>
</html>
