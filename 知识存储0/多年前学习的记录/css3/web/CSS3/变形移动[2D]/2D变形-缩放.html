<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;

            margin: 100px auto;

            transition: all 0.5s;
        }

        div:hover {
            transform: scale(1.2,1.5); /*放大缩小*/
            /*transform: scale(2);  只写一个参数,宽度和高度都缩放*/
        }

        section {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden; /*溢出隐藏*/
        }

        section img {  /*因为图片缩放了,实际图片做动画,所以过渡要给img*/
            transition: all 0.5s;
        }

        section:hover img { /*鼠标经过section,里边的img进行放大*/
            transform: scale(1.5,1.5);
        }
    </style>
</head>
<body>


    <div></div>

    <section>
        <img src="../../imgs/9.png" alt="">
    </section>

</body>
</html>
