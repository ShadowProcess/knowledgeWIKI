<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: goldenrod;
            border-radius: 50%;
        }
        img {
            width: 200px;
            height: 200px;
            transition: all 0.5s;
            border-radius: 50%;
        }



        /*旋转效果*/
        img:hover {
            transform: rotate(90deg); /* deg是度数的意思 【正值是顺时针,负值为逆时针】*/
        }

    </style>
</head>
<body>

    <div>
        <img src="../../imgs/1.png" alt="">           
    </div>

</body>
</html>
