<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*display: inline-block;*/ /*转换为行内块级元素，就可以放在一行上，有宽度，有高度 ，但是元素之间有空隙，不方便处理*/
            float: left; /*左侧浮动*/
        }


        div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: green;
        }

        div:nth-child(3) {
            width: 200px;
            height: 200px;
            background-color: deeppink;
        }

    </style>
</head>
<body>

<div></div>
<div></div>
<div></div>

</body>
</html>
