<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top {
            height: 40px;
            background-color: green;
        }

        .top {
            clear: left; /*清除左侧浮动影响*/
            clear: right; /*清除右侧浮动影响*/
            clear: both; /*清除左右浮动*/
        }
    </style>
</head>
<body>

<div class="top"></div>

    一般父级元素，不要设置高度，因为子元素的高度是变化的 【子元素可以撑开盒子】

</body>
</html>
