<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /*清除浮动*/
        .clearFix:after {
            content: "."; /*尽量不要空 防止旧版本浏览器有空隙*/
            display: block; /*转换为块级元素*/
            height: 0;
            visibility: hidden; /*隐藏盒子*/
            clear: both;
        }
    </style>
</head>
<body>
    <div class="clearFix"></div>
</body>
</html>
