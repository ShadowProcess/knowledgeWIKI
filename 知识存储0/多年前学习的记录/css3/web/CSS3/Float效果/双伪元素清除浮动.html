<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .clearFix:before,.clearFix:after{
            content: "";
            display: table; /*防止外边距合并*/
        }

        .clearFix:after {
            clear: both;
        }

        .clearFix {
            *zoom: 1;
        }

    </style>
</head>
<body>

<div class="box1 clearFix">
    <div class="son1" style="float: left"></div>
    <div class="son2" style="float: left"></div>
</div>

</body>
</html>
