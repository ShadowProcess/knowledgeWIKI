<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            height: 200px;
            background-color: pink;
            float: left; /*浮动影响了div的宽度[本来应该占一行]*/
        }

        span {
            background-color:purple;
            height: 100px;
            float: left; /*行内元素添加浮动之后,具有行内块的特性*/
        }
    </style>
</head>
<body>

    <div>
        王文强二
    </div>

    <span>额的神</span>

</body>
</html>
