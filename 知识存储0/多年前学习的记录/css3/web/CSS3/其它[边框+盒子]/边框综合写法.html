<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            border: 0; /*没有边框*/
        }

        .user {
            border-width: 1px;
            border-color: hotpink;
            border-style: solid;
        }

        .nc {
            border-top: 1px;
            border-top-color: blue;
            border-top-style: solid;

            border-bottom: 1px;
            border-bottom-color: firebrick;
            border-bottom-style: solid;
        }

        .email {
            border-top: 1px solid red;  /*上边框 宽度 样式 颜色 一起写*/
            border-bottom: 1px solid green; /* 下边框 宽度 样式 颜色*/
        }

        .tel {
            border: 1px solid salmon;
        }

    </style>
</head>
<body>

<input type="text" class="user"> <br/>
<hr/>
<input type="text"  class="nc"> <br/>
<hr/>
<input type="text" class="email"> <br/>
<hr/>
<input type="text" class="tel"> <br/>


</body>
</html>
