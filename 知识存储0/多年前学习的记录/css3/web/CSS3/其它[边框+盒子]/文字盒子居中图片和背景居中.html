<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid pink;
            text-align: center; /*文字水平居中*/
            margin: 10px auto; /*盒子水平居中  margin左右修改为auto就可以了*/
        }

        section {
            width: 400px;
            height: 400px;
            border: 1px solid #000000;
        }

        section img {
            width: 200px;
            height: 210px;
            margin-top: 30px; /*插入图片更改位置 可以用margin或padding 盒模型*/
            margin-left: 50px;
        }

        aside {
            width: 400px;
            height: 400px;
            border: 1px solid purple;
            background: #fff url(../../imgs/2.png) no-repeat;
            background-size: 200px 110px; /*背景图片修改大小*/
            background-position: 30px 50px;
        }
    </style>
</head>
<body>

<div>刚发的广泛地</div>

<section>
    <img src="../../imgs/1.png" alt="">
</section>

<aside>
1233
</aside>

1.一般情况,背景图片适合做小图标
2.产品展示就用插入图片

</body>
</html>
