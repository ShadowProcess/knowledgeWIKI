<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dao {  /* 0,0,1,0 是 nav 的 不是 li */
            color: red;
        }

        li {    /* 0,0,0,1 */
            color: green;
        }
    </style>
</head>
<body>


<nav class="dao">
    <ul>
        <li>继承的权重为0</li>
    </ul>
</nav>

</body>
</html>
