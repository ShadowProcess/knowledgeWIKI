<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>

    <style>
        div {
            color: pink;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div>
    <p>
        王思聪
    </p>
</div>
    1.字标签继承父标签的属性，不是所有属性都会继承 [text- font- line-,等可以继承]
</body>
</html>
