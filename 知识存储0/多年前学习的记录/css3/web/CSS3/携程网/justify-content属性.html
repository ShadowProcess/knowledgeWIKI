<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
/*      * {
            margin: 0;
            padding: 0;
        }

        ul {
           list-style: none;
        }

        body {
            min-width: 320px; !*最小宽度*!
            max-width: 540px; !*最大宽度*!
            margin: auto;
        }
*/

        div {
            width: 200px;
            height: 200px;
            background-color: #ff8500;
        }

        section {
            display: flex;

          /*
            justify-content: flex-start; !*让子元素从父容器的开头开始排序 【但是盒子顺序不变】*!
            justify-content: flex-end; !*让子元素从父容器的结尾开始排序 【但是盒子顺序不变】*!
            justify-content: center;   !*让子元素在父容器中间显示 【但是盒子顺序不变】*!
            justify-content: space-between; !*左右的盒子贴近父盒子，中间的平均分布空白间距 【但是盒子顺序不变】*!
            justify-content: space-around;  !*相当于给每个盒子添加了左右margin外边距 【但是盒子顺序不变】*!*/

        }
    </style>
</head>
<body>

<section>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</section>

</body>
</html>
