<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中对齐使用的</title>

    <style>
        section {
            display: flex;

            flex-flow: row wrap; /*这句话必须要有*/

            align-content: center; /*多行垂直居中*/
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
