<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调动盒子顺序</title>

    <style>
        div:nth-child(4) {
            order: -1;      /*第一个div的order默认是0，那么这样就把第四个div放到最前面的位置*/
        }
    </style>
</head>
<body>

用CSS来控制盒子的前后顺序,类似z-index

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
