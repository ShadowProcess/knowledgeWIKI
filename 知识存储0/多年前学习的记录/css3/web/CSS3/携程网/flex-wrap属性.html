<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制是否换行</title>

    <style>
        section {
            flex-wrap: nowrap;  /*不换行，则收缩显示 【强制一行内显示】*/
            flex-wrap: wrap;    /*规定灵活的项目在必要的时候，拆行或拆列 【自动换行】*/
            flex-wrap: wrap-reverse; /*规定灵活的项目在必要的时候拆行或拆列，但是以相反的顺序 【反转】*/
        }
    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>


</body>
</html>
