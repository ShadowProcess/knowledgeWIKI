<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个图放在一张图上,使用定位取不同位置显示需要的部分</title>
    <style>

        div {
            width: 1143px;
            height: 743px;
            background: url(../../imgs/1.png) no-repeat;
            background-position: 0 -388px; /*因为背景图片往上移动，所以是负值 [第一个值是水平位置，第二个值是垂直位置。]*/
        }

        p {
            background-position: 0 -438px; /*第一个值是水平位置，第二个值是垂直位置。*/
        }
    </style>
</head>
<body>



    浏览器---每需要一个资源，就需要去服务器去取 [将很多图片，制作成一张图片(类似图层的概念)] 那么只需要取一次

    CSS精灵技术，其实是将很多图片整合到一张大图中去。

    使用定位取得使用的图片的部分
    <div>
    </div>

    <p></p>
</body>
</html>
